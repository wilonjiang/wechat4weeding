<!doctype html>
<html v-app >
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="shortcut icon" href="images/Favicon.ico">

		<title>vx前端资源入口</title>
		<link href="css/core.min.css" rel="stylesheet" type="text/css" />
		<link href="css/layout.min.css" rel="stylesheet" type="text/css" />
		<link href="css/responsive.min.css" rel="stylesheet" type="text/css" />
		<link href="css/enter.css" rel="stylesheet" type="text/css" />
		<link rel="shortcut icon" href="images/favicon.png" />
		<link rel="apple-touch-icon" href="images/favicon.png" />
	</head>

	<body >
		<header>

		</header>
		<div class="container-fluid" v-init="$remote.post('items.do',{},'$dataList')">
			<div class="marketing">

				<h1>前端相关项目入口</h1>
				<p class="marketing-byline">
					这些资料或者是vx相关资料，或者是基于vx的项目
				</p>
				<hr/>
				<div class="row-fluid" v-repeat="itemRow in $dataList">
					<div class="span8" v-repeat="item in itemRow">
						<a href="{{item.Href}}" title="{{item.Title}}" target="_blank"><img class="marketing-img" src="images/items/{{item.Id}}.png" width="300" height="150" v-src="images/items/{{item.Id}}.png" /></a>
						<h2><a href="{{item.Href}}" title="{{item.Title}}" target="_blank">{{item.Name}}
						<br>
						<small>{{item.NameTitle}}</small></a></h2>
						<p>
							{{item.Description}}
						</p>
					</div>
				</div>
			</div>
		</div>
		<footer class="footer">
			<div class="container">
				<p>
					Designed and built with all the love in the world by <a href="http://twitter.com/mdo" target="_blank">@mdo</a> and <a href="http://twitter.com/fat" target="_blank">@fat</a>.
				</p>
				<p>
					本站所列项目的中文版文档全部由<a href="###">科蓝公司VX前端研发团队</a>成员翻译、编写。
				</p>
				<ul class="footer-links">
					<li>
						<a href="http://www.getbootstrap.com" target="_blank">Twitter.Bootstrap</a>
					</li>
					<li class="muted">
						.
					</li>
					<li>
						<a href="http://www.bootcss.com" target="_blank">Bootstrap中文网</a>
					</li>
					<li class="muted">
						.
					</li>
					<li>
						<a href="http://fontawesome.io" target="_blank">Font Awesome</a>
					</li>
					<li>
						<a href="http://www.csii.com.cn" target="_blank">北京科蓝软件系统有限公司</a>
					</li>
				</ul>
			</div>
		</footer>
		<script src="lib/jquery.min.js"></script>
		<script src="lib/vx.min.js"></script>
		<script src="lib/vx-config.js"></script>

	</body>
</html>
